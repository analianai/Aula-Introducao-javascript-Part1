<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trocar cor</h1>
    <button onclick="mudarCor()">Mudar Cor</button>


    <script>
            let corOriginal = "";

            function mudarCor() {
                if (!corOriginal) {
                    corOriginal = document.body.style.backgroundColor || "white"; // Guarda a cor original
                }
    
                if (document.body.style.backgroundColor === "Yellow") {
                    document.body.style.backgroundColor = corOriginal; // Volta para a cor original
                } else {
                    document.body.style.backgroundColor = "Yellow"; // Muda para a nova cor
                }
            }
    </script>
</body>
</html>
